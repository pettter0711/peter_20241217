<!DOCTYPE html>

        <header class="header">

                            src="https://picsum.photos/200/300"
                            alt="林大偉的個人照"
                        />

                    <div class="about-text">
                        我是一位熱愛生活的自由工作者，平時喜歡探索世界各地的美景與文化。擅長攝影和寫作，經常透過鏡頭和文字記錄下生活中的精彩時刻。雖然目前沒有固定工作，但這讓我有更多時間追求自己的興趣和夢想。我相信人生不應該被框架所限制，而是要勇於追尋內心的聲音。在這段期間，我學習了許多新技能，結識了各種有趣的朋友，也更加了解自己想要的生活方式。
                    </div>
                </div>
            </section>
            <section class="school">
                <h2>學歷背景</h2>
                <table>
                    <thead>
                        <tr>
                            <th>學校</th>
                            <th>學位</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>OO學校</td>

                        </tr>
                        <tr>
                            <td>OO學校</td>
                            <td>OO學位</td>
                        </tr>
                    </tbody>
                </table>

            <section class="skill">
                <h2>技能</h2>
                <nav>
                    <ul>
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>JavaScript</li>
                    </ul>
                </nav>
            </section>
            <section class="contact">
                <h2>聯絡我</h2>
                <form action="#">
                    <input type="text" placeholder="姓名" />
                    <input type="email" placeholder="Email" />
                    <textarea placeholder="訊息"></textarea>
                    <button type="submit">送出</button>
                </form>
            </section>
        </main>

        <footer class="footer">
            <div>&copy; 2024 林大偉</div>
