<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>聖誕倒計時</title>
        <link rel="stylesheet" href="../assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/christmas.css" />
    </head>
    <body>
        <main>
            <div class="bg"></div>
            <div class="christmas-content">
                <div class="container">
                    <h1 class="title">Chirstmas is coming</h1>
                    <div class="countdown">
                        <div class="countdown-wrap">
                            <div class="count-item">
                                <span class="number" id="day">0</span>
                                <span class="unit">Days</span>
                            </div>
                            <div class="count-item">
                                <span class="number" id="hour">0</span>
                                <span class="unit">Hours</span>
                            </div>
                            <div class="count-item">
                                <span class="number" id="minute">0</span>
                                <span class="unit">Minutes</span>
                            </div>
                            <div class="count-item">
                                <span class="number" id="second">0</span>
                                <span class="unit">Seconds</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="assets/js/christmas.js"></script>
</html>
